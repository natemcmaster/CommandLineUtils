  assemblies:
  - McMaster.Extensions.CommandLineUtils
  namespace: McMaster.Extensions.CommandLineUtils
  summary: >-
    Undo the processing which took place to create string[] args in Main, so that the next process will

    receive the same string[] args.
  remarks: See https://blogs.msdn.microsoft.com/twistylittlepassagesallalike/2011/04/23/everyone-quotes-command-line-arguments-the-wrong-way/
  example: []
  syntax:
    content: public static string EscapeAndConcatenate(IEnumerable<string> args)
    parameters:
    - id: args
      type: System.Collections.Generic.IEnumerable{System.String}
      description: The arguments
    return:
      type: System.String
      description: A single string of escaped arguments
