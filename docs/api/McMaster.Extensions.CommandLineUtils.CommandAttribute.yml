      repo: https://github.com/natemcmaster/CommandLineUtils.git
    id: ClusterOptions
    path: ../src/CommandLineUtils/Attributes/CommandAttribute.cs
    startLine: 155
  assemblies:
  - McMaster.Extensions.CommandLineUtils
  namespace: McMaster.Extensions.CommandLineUtils
  summary: >-
    <p>

    One or more options of <xref href="McMaster.Extensions.CommandLineUtils.CommandOptionType.NoValue" data-throw-if-not-resolved="false"></xref>, followed by at most one option that takes values, should be accepted when grouped behind one '-' delimiter.

    </p>

    <p>

    When true, the following are equivalent.


    <pre><code class="lang-csharp">-abcXyellow

    -abcX=yellow

    -abcX:yellow

    -abc -X=yellow

    -ab -cX=yellow

    -a -b -c -Xyellow

    -a -b -c -X yellow

    -a -b -c -X=yellow

    -a -b -c -X:yellow</code></pre>

    </p>

    <p>

    This defaults to true unless an option with a short name of two or more characters is added.

    </p>
  remarks: <a href="https://www.gnu.org/software/libc/manual/html_node/Argument-Syntax.html">https://www.gnu.org/software/libc/manual/html_node/Argument-Syntax.html</a>
  example: []
  syntax:
    content: public bool ClusterOptions { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property ClusterOptions As Boolean
  overload: McMaster.Extensions.CommandLineUtils.CommandAttribute.ClusterOptions*
