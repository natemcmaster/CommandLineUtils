  assemblies:
  - McMaster.Extensions.CommandLineUtils
  namespace: McMaster.Extensions.CommandLineUtils
  summary: >-
    Gets a yes/no response from the console after displaying a <code class="paramref">prompt</code>.

    <p>

    The parsing is case insensitive. Valid responses include: yes, no, y, n.

    </p>
  example: []
  syntax:
    content: public static bool GetYesNo(string prompt, bool defaultAnswer, ConsoleColor? promptColor = null, ConsoleColor? promptBgColor = null)
    parameters:
    - id: prompt
      type: System.String
      description: The question to display on the command line
    - id: defaultAnswer
      type: System.Boolean
      description: If the user provides an empty response, which value should be returned
    - id: promptColor
      type: System.Nullable{System.ConsoleColor}
      description: The console color to display
    - id: promptBgColor
      type: System.Nullable{System.ConsoleColor}
      description: The console background color for the prompt
    return:
      type: System.Boolean
      description: True is 'yes'
    content.vb: Public Shared Function GetYesNo(prompt As String, defaultAnswer As Boolean, promptColor As ConsoleColor? = Nothing, promptBgColor As ConsoleColor? = Nothing) As Boolean
