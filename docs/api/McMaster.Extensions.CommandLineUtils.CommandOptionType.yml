    id: SingleOrNoValue
    path: ../src/CommandLineUtils/CommandOptionType.cs
    startLine: 47
  assemblies:
  - McMaster.Extensions.CommandLineUtils
  namespace: McMaster.Extensions.CommandLineUtils
  summary: >-
    The option can only be specified once, and may or may not have a value.

    <p>

    To disambiguate this from <xref href="McMaster.Extensions.CommandLineUtils.CommandOptionType.NoValue" data-throw-if-not-resolved="false"></xref>, values provided cannot be space-separated from the option name,

    but must use '=' or ':'

    </p>

    <p>

    Example input: <code>--log</code>

    </p>

    <p>

    Example input: <code>--log:verbose</code>

    </p>
  example: []
  syntax:
    content: SingleOrNoValue = 2
    return:
      type: McMaster.Extensions.CommandLineUtils.CommandOptionType
